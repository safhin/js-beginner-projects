<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <button class="circle red"></button>
        <button class="circle yellow"></button>
        <button class="circle green"></button>
      </header>
      <section class="calculus"></section>
      <section class="buttons">
        <div class="row">
          <button class="square dark clear">C</button>
          <!-- <button class="square dark">±</button> -->
          <!-- <button class="square dark">％</button> -->
          <button class="square yellow number">/</button>
        </div>
        <div class="row">
          <button class="square number" data-num="7">7</button>
          <button class="square number" data-num="8">8</button>
          <button class="square number" data-num="9">9</button>
          <button class="square yellow number">*</button>
        </div>
        <div class="row">
          <button class="square number" data-num="4">4</button>
          <button class="square number" data-num="5">5</button>
          <button class="square number" data-num="6">6</button>
          <button class="square yellow number">−</button>
        </div>
        <div class="row">
          <button class="square number" data-num="1">1</button>
          <button class="square number" data-num="2">2</button>
          <button class="square number" data-num="3">3</button>
          <button class="square yellow number">+</button>
        </div>
        <div class="row">
          <button class="square span bleft number">0</button>
          <button class="square">.</button>
          <button class="square yellow bright equal">＝</button>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
