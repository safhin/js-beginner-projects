<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Filter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <section id="filter">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <a class="navbar-brand" href="#">
                        <img src="./img/logo.svg" alt="" srcset="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item mr-2">
                          <button class="btn btn-outline-success filter-btn btnAll" data-filter="all">All</button>
                        </li>
                        <li class="nav-item mr-2">
                          <button class="btn btn-outline-success filter-btn btnCake" data-filter="cake">Cake</button>
                        </li>
                        <li class="nav-item mr-2">
                          <button class="btn btn-outline-success filter-btn cupBtn" data-filter="cupcake">CupCake</button>
                        </li>
                        <li class="nav-item mr-2">
                          <button class="btn btn-outline-success filter-btn donutBtn" data-filter="doughnut">Doughnut</button>
                        </li>
                        <li class="nav-item mr-2">
                            <button class="btn btn-outline-success filter-btn sweetBtn" data-filter="sweets">Sweets</button>
                          </li>
                      </ul>
                      </ul>
                    </div>
                </nav>
                <div class="d-flex flex-row flex-wrap justify-content-center" id="wrapper">

                    <div class="d-flex flex-column store-item cake" id="cake">
                      <img src="./img/cake-1.jpeg" class="img-fluid">
                    </div>
                    <div class="d-flex flex-column store-item cake" id="cake">
                      <img src="./img/cake-2.jpeg" class="img-fluid ">
                    </div>
                    <div class="d-flex flex-column store-item cake" id="cake">
                      <img src="./img/cake-3.jpeg" class="img-fluid">
                    </div>

                    <div class="d-flex flex-column store-item cupcake" id="cupcake">
                        <img src="./img/cupcake-1.jpeg" class="img-fluid">
                    </div>
                    <div class="d-flex flex-column store-item cupcake" id="cupcake">
                      <img src="./img/cupcake-2.jpeg" class="img-fluid">
                    </div>
                    <div class="d-flex flex-column store-item cupcake" id="cupcake">
                        <img src="./img/cupcake-3.jpeg" class="img-fluid">
                    </div>
                

                    <div class="d-flex flex-column store-item doughnut" id="doughnut">
                      <img src="./img/doughnut-1.jpeg" class="img-fluid ">
                    </div>
                    <div class="d-flex flex-column store-item doughnut" id="doughnut">
                        <img src="./img/doughnut-2.jpeg" class="img-fluid ">
                    </div>
                    <div class="d-flex flex-column store-item doughnut" id="doughnut">
                        <img src="./img/doughnut-3.jpeg" class="img-fluid ">
                    </div>

                    <div class="d-flex flex-column store-item sweets" id="sweets">
                        <img src="./img/sweets-1.jpeg" class="img-fluid ">
                    </div>
                    <div class="d-flex flex-column store-item sweets" id="sweets">
                        <img src="./img/sweets-2.jpeg" class="img-fluid ">
                    </div>
                    <div class="d-flex flex-column store-item sweets" id="sweets">
                        <img src="./img/sweets-3.jpeg" class="img-fluid ">
                    </div>
                  </div>
            </section>
        </div>

        <div class="modal-img">
          <div class="modal-holder">
            <div class="modal-heading text-right">
              <button type="button" class="btn btn-warning" id="close">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
              </button>
            </div>
            <div class="lrft-slide">
              <button class="btn btn-success left-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                  <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                </svg>
              </button>
            </div>
            <div class="modal-meta"></div>
            <div class="right-slide">
              <button class="btn btn-success right-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                    <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                  </svg>
              </button>
            </div>
          </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
