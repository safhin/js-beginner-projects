<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <style>
        body {
            background: black;
        }

        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: #17D4FE;
            font-size: 60px;
            font-family: Orbitron;
            letter-spacing: 7px;
        }
    </style>
</head>
<body>
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>


    <script>
        function showTime(){
            let date = new Date();
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();
            let session = 'AM';

            if(hh == 0){
                hh = 12;
            }

            if(hh > 12){
                session = "PM";
                hh = hh - 12;
            }

            hh = (hh < 10) ? "0" + hh : hh;
            mm = (mm < 10) ? "0" + mm : mm;
            ss = (ss < 10) ? "0" + ss : ss;

            let time = hh + " : " + mm + " : " + ss + ":" + session;

            const timeElem = document.getElementById('MyClockDisplay');
            timeElem.innerText = time;

            setTimeout(function(){showTime()},1000);
        }

        showTime();
    </script>
</body>
</html>
