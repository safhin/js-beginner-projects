<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahid Book Store</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="font-sans antialiased bg-grey-lightest">
        <!-- Content -->
        <div class="w-full bg-grey-lightest" style="padding-top: 1rem;">
          <div class="container mx-auto py-8">
            <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow">
                  <div class="py-4 px-8 text-black text-xl border-b border-grey-lighter">Register a new book</div>
                  <form action="#" method="post" id="bookRegForm">
                      <div class="py-4 px-8">
                          <div class="mb-4 book-reg">
                              <label class="block text-grey-darker text-sm font-bold mb-2" for="book_name">Book Name</label>
                              <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="book_name" type="text" placeholder="Book name">
                              <span class="text-red-500"></span>
                          </div>
                          <div class="mb-4 book-reg">
                              <label class="block text-grey-darker text-sm font-bold mb-2" for="author">Author Name</label>
                              <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="author" type="text" placeholder="Author name">
                              <span class="text-red-500"></span>
                          </div>
                          <div class="mb-4 book-reg">
                            <label class="block text-grey-darker text-sm font-bold mb-2" for="price">Price</label>
                            <input class="appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="price" type="text" placeholder="Price">
                            <span class="text-red-500"></span>
                          </div>
                          <div class="flex items-center justify-between mt-8">
                              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit" id="bookSubmit">
                                  Register Book
                              </button>
                          </div>
                      </div>
                  </form>
            </div>
          </div>
        </div>

         <!-- Table -->
         <div class="w-full max-w-3xl mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
            <header class="px-5 py-4 border-b border-gray-100">
                <h2 class="font-semibold text-gray-800">Books</h2>
            </header>
            <div class="p-3">
                <div class="overflow-x-auto">
                    <table class="table-auto w-full">
                        <thead class="text-xs font-semibold uppercase text-gray-400 bg-gray-50">
                            <tr>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">Book Name</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">Author</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">Price</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">Action</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="text-sm divide-y divide-gray-100" id="bookLists"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
