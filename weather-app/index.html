<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather APP</title>
</head>

<body>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">Day:</h2>
                    <span class="date-day">Date:</span>
                    <i class="location-icon" data-feather="map-pin"></i>
                    <span class="location"></span>
            </div>
            <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
                <h1 class="weather-temp"></h1>
                <h3 class="weather-desc"></h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation"> 
                        <span class="title">VISIBILITY</span>
                        <span class="value visibilty-result" id="">0 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity"> <span class="title">HUMIDITY</span>
                        <span class="value humidity-result"> %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind"> 
                        <span class="title">WIND</span>
                        <span class="value wind-result">0 km/h</span>
                        <div class="clear"></div>
                    </div>
                    <div class="h-temp"> 
                        <span class="title">HIGHEST TEMP</span>
                        <span class="value h-temp-result">°C</span>
                        <div class="clear"></div>
                    </div>
                    <div class="l-temp"> 
                        <span class="title">LOWEST TEMP</span>
                        <span class="value l-temp-result">°C</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <input type="text" class="input">
            </div>
            <div class="location-container">
                <button class="location-button"> <i data-feather="map-pin"></i><span>Search location</span></button>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
